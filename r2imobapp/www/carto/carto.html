<!DOCTYPE html>
<html>
<head>
    <title>WFS example</title>
    <script src="../lib/jquery/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="../lib/bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <script src="../lib/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../lib/ol3/ol.css" type="text/css">
    <script src="../lib/ol3/ol.js"></script>

</head>
<body>
<div class="container-fluid">

    <div class="row-fluid">
        <div class="span12">
            <div id="map" class="map"></div>
        </div>
    </div>

</div>
<script>
    // format used to parse WFS GetFeature responses
    var geojsonFormat = new ol.format.GeoJSON();

    var vectorSource = new ol.source.Vector({
        loader: function(extent, resolution, projection) {
            var url = 'http://demo.boundlessgeo.com/geoserver/wfs?service=WFS&' +
                    'version=1.1.0&request=GetFeature&typename=osm:water_areas&' +
                    'outputFormat=text/javascript&format_options=callback:loadFeatures' +
                    '&srsname=EPSG:3857&bbox=' + extent.join(',') + ',EPSG:3857';
            // use jsonp: false to prevent jQuery from adding the "callback"
            // parameter to the URL
            $.ajax({url: url, dataType: 'jsonp', jsonp: false});
        },
        strategy: ol.loadingstrategy.tile(ol.tilegrid.createXYZ({
            maxZoom: 19
        }))
    });


    /**
     * JSONP WFS callback function.
     * @param {Object} response The response object.
     */
    window.loadFeatures = function(response) {
        vectorSource.addFeatures(geojsonFormat.readFeatures(response));
    };

    var vector = new ol.layer.Vector({
        source: vectorSource,
        style: new ol.style.Style({
            stroke: new ol.style.Stroke({
                color: 'rgba(0, 0, 255, 1.0)',
                width: 2
            })
        })
    });

    var raster = new ol.layer.Tile({
        source: new ol.source.BingMaps({
            imagerySet: 'Aerial',
            key: 'Ak-dzM4wZjSqTlzveKz5u0d4IQ4bRzVI309GxmkgSVr1ewS6iPSrOvOKhA-CJlm3'
        })
    });

    var map = new ol.Map({
        layers: [raster, vector],
        target: document.getElementById('map'),
        view: new ol.View({
            center: [-8908887.277395891, 5381918.072437216],
            maxZoom: 19,
            zoom: 12
        })
    });

</script>
</body>
</html>
