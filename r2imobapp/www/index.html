<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta http-equiv="Content-Security-Policy" content="style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="lib/jquery/jqm/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
    </head>
    <body>
        <!-- Start of first page: #home -->
        <div data-role="page" id="home">

            <div data-role="header" style="min-height: 100px;" data-position="fixed" data-theme="b">
                <h5 style="margin-top: 40px;font-size: x-large;">Liste des OT</h5>
            </div><!-- /header -->

            <div data-role="content" data-theme="a">
                <ul data-role="listview" id="listot">
                </ul>
            </div><!-- /content -->
        </div><!-- /page home -->


        <!-- Start of second page: #menu -->
        <div data-role="page" id="menu" data-theme="a">

            <div data-role="header" style="min-height: 100px;" data-position="fixed" data-theme="b">
                <h5 style="margin-top: 40px;font-size: x-large;" id="listmenutitle"></h5>
            </div><!-- /header -->

            <div data-role="content" data-theme="a">
                <h2>Sélécionnez une action</h2>
                <p><a href="#" data-role="button" data-theme="a" id="carto">Ouvrir Carto</a></p>
                <p><a href="#" data-role="button" data-theme="a" id="guide">Guider Vers Chambre</a></p>
                <p><a href="#" data-role="button" data-theme="a" id="synop">Ouvrir Synoptique</a></p>
                <p><a href="#addmanchon" data-transition="slide" data-role="button" data-theme="a" id="addmanch">Ajouter Manchon</a></p>
                <p><a href="#addpercussion" data-transition="slide" data-role="button" data-theme="a" id="addperc">Ajouter Percussion</a></p>
                <p><a href="#" data-role="button" data-theme="a" id="validateot">Valider cet OT</a></p>
                <p><a href="#home" data-transition="slide" data-direction="reverse" data-role="button" data-theme="b">Retour à la liste des OT</a></p>

            </div><!-- /content -->
        </div><!-- /page menu -->

        <!-- Start of page: #addmanchon -->
        <div data-role="page" id="addmanchon" data-theme="a">

            <div data-role="header" style="min-height: 100px;" data-position="fixed" data-theme="b">
                <h5 style="margin-top: 40px;font-size: x-large;" id="addmanchonmenutitle"></h5>
            </div><!-- /header -->

            <div data-role="content" data-theme="a">
                <h2>Ajouter Manchon</h2>
                <div class="ui-grid-a">
                    <div class="ui-block-a"><a href="#menu" data-transition="slide" data-direction="reverse" data-role="button" data-theme="b">Retour au menu</a></div>
                    <div class="ui-block-b"><button type="submit" data-theme="a">Valider</button></div>
                </div>

            </div><!-- /content -->
        </div><!-- /page addmanchon -->

        <!-- Start of page: #addpercussion -->
        <div data-role="page" id="addpercussion" data-theme="a">

            <div data-role="header" style="min-height: 100px;" data-position="fixed" data-theme="b">
                <h5 style="margin-top: 40px;font-size: x-large;" id="addpercussionmenutitle"></h5>
            </div><!-- /header -->

            <div data-role="content" data-theme="a">
                <h2>Ajouter Percussion</h2>
                <div class="ui-grid-a">
                    <div class="ui-block-a"><a href="#menu" data-transition="slide" data-direction="reverse" data-role="button" data-theme="b">Retour au menu</a></div>
                    <div class="ui-block-b"><button type="submit" data-theme="a">Valider</button></div>
                </div>

            </div><!-- /content -->
        </div><!-- /page addpercussion -->

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="lib/fastclick.js"></script>
        <script type="text/javascript" src="lib/jquery/jquery-1.9.1.min.js"></script>
        <!--<script type="text/javascript" src="js/db.js"></script>
        <script type="text/javascript" src="js/app.js"></script>-->
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="lib/jquery/jqm/jquery.mobile-1.4.5.min.js"></script>

    </body>
</html>
